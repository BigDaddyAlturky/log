<!DOCTYPE html>
<html>

<head>
    <title>SIGN UP</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="icon" href="./images/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="./css/signUp.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>

<body class="none">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header bg-white ">
                            <h1 class="text-center mb-0">Sign Up</h1>
                        </div>
                        <form id="signup-form" method="post" action="#"
                            class="d-flex flex-column align-top justify-content-between">
                            <div class="form-group">
                                <label for="name">User Name</label>
                                <input type="text" class="form-control " id="name" name="name"
                                    placeholder="Enter your name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control " id="email" name="email"
                                    placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control " id="password" name="password"
                                    placeholder="Enter password" aria-label="Password" aria-describedby="show_password"
                                    required>
                                <div class="invalid-feedback "></div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control " id="confirm_password"
                                    name="confirm_password" placeholder="Confirm password" required>
                            </div>
                            <div class="form-group d-flex flex-wrap form-check">
                                <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms">
                                <label class="ml-2 form-check-label agree-container flex-wrap" for="agree_terms">
                                    I agree to the terms and conditions</label>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/signUpScript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
